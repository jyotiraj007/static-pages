    <!-- Chosen Palette: Warm Neutrals (Cream, Slate, Muted Olive) -->
    <!-- Application Structure Plan: A two-level interactive dashboard. The main view is a grid of professional domains. Clicking a domain card dynamically loads a detail view. This detail view features a horizontal bar chart comparing tool popularity and a content area below that updates on-demand when a user clicks a tool in the chart. This drill-down structure is chosen for its intuitive navigation, allowing users to quickly get an overview and then explore specific areas of interest without being overwhelmed by a long, linear document. It prioritizes comparison and focused exploration. -->
    <!-- Visualization & Content Choices: 
        - Domain Overview: Goal: Navigate. Method: Grid of clickable HTML cards. Interaction: Click to load detail view. Justification: Fast, scannable entry points.
        - Tool Popularity: Goal: Compare. Method: Horizontal Bar Chart (Chart.js/Canvas). Interaction: Click bar to update details. Justification: Immediate visual ranking of tools as per report's primary sorting.
        - Tool Details: Goal: Inform/Organize. Method: Structured HTML text blocks, tables, and lists. Interaction: Content dynamically updated via JS. Justification: Presents rich, structured data clearly.
        - Pricing: Goal: Inform. Method: HTML Table. Justification: Best format for structured tier/price data.
        - CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF7; /* Warm cream background */
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 400px;
                max-height: 500px;
            }
        }
        .card-hover-effect {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card-hover-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn {
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

        function renderDomainGrid() {

                `;

                domainGrid.appendChild(card);
            });
        }

        function showDomainDetail(domainName) {
            const domainData = aiToolsData.domains.find(d => d.domain_name === domainName);
            if (!domainData) return;

            domainTitle.textContent = domainData.domain_name;
            domainIntro.textContent = domainData.introduction;

            domainData.tools.sort((a, b) => b.popularity_rating - a.popularity_rating);

            renderPopularityChart(domainData.tools);
            renderToolDetails(domainData.tools[0]);

            domainGridView.classList.add('hidden');
            domainDetailView.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function renderPopularityChart(tools) {
            if (popularityChart) {
                popularityChart.destroy();
            }

            const toolNames = tools.map(t => t.name);
            const popularityRatings = tools.map(t => t.popularity_rating);
            
            const backgroundColors = [
                'rgba(56, 189, 174, 0.7)',
                'rgba(59, 130, 246, 0.7)',
                'rgba(249, 115, 22, 0.7)',
                'rgba(139, 92, 246, 0.7)',
                'rgba(239, 68, 68, 0.7)',
                'rgba(22, 163, 74, 0.7)',
                'rgba(217, 70, 239, 0.7)'
            ];
            
            const borderColors = [
                'rgba(56, 189, 174, 1)',
                'rgba(59, 130, 246, 1)',
                'rgba(249, 115, 22, 1)',
                'rgba(139, 92, 246, 1)',
                'rgba(239, 68, 68, 1)',
                'rgba(22, 163, 74, 1)',
                'rgba(217, 70, 239, 1)'
            ];

                type: 'bar',
                data: {
                    labels: toolNames,
                    datasets: [{
                        label: 'Popularity Rating (out of 10)',
                        data: popularityRatings,
                        backgroundColor: toolNames.map((_, i) => backgroundColors[i % backgroundColors.length]),
                        borderColor: toolNames.map((_, i) => borderColors[i % borderColors.length]),
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    maintainAspectRatio: false,
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 10,
                            grid: {
                                color: 'rgba(200, 200, 200, 0.2)'
                            },
                             ticks: {
                                color: '#475569'
                            }
                        },
                        y: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#475569',
                                autoSkip: false,
                                callback: function(value) {
                                    const label = this.getLabelForValue(value);
                                    if (label.length > 20) {
                                        return label.substring(0, 20) + '...';
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            titleColor: '#f1f5f9',
                            bodyColor: '#cbd5e1',
                            padding: 12,
                            cornerRadius: 6,
                            displayColors: false,
                        }
                    },
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            const clickedIndex = elements[0].index;
                            const selectedTool = tools[clickedIndex];
                            renderToolDetails(selectedTool);
                        }
                    }
                }
            });
        }
        
        function renderToolDetails(tool) {
            const pricingTable = tool.pricing.tiers.length > 0 ? `
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-slate-600">
                        <thead class="text-xs text-slate-700 uppercase bg-slate-100">
                            <tr>
                                <th scope="col" class="px-4 py-3">Tier</th>
                                <th scope="col" class="px-4 py-3">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tool.pricing.tiers.map(tier => `
                                <tr class="bg-white border-b border-slate-200">
                                    <th scope="row" class="px-4 py-3 font-medium text-slate-900 whitespace-nowrap">${tier.tier_name}</th>
                                    <td class="px-4 py-3">${tier.price}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            ` : '<p class="text-slate-500">Pricing details not specified.</p>';

            toolDetailsContainer.innerHTML = `
                <div class="fade-in">
                    <h3 class="text-2xl font-bold text-slate-800 mb-2">${tool.name}</h3>
                    <a href="${tool.website}" target="_blank" class="text-teal-600 hover:text-teal-700 hover:underline text-sm mb-4 inline-block">Visit Website &rarr;</a>
                    <p class="text-slate-600 mb-6">${tool.description}</p>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-slate-50 p-4 rounded-lg">
                            <h4 class="font-semibold text-slate-700 mb-2">Best Use Case</h4>
                            <p class="text-slate-600">${tool.best_use_case}</p>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-lg">
                            <h4 class="font-semibold text-slate-700 mb-2">Pricing Model</h4>
                            <p class="text-slate-600">${tool.pricing.model}</p>
                        </div>
                    </div>

                    <div class="mt-6 space-y-6">
                        <div>
                            <h4 class="font-semibold text-slate-700 mb-2 border-b pb-2">Key Use Cases</h4>
                            <ul class="list-disc list-inside space-y-1 text-slate-600 mt-2">
                                ${tool.all_use_cases.map(uc => `<li>${uc}</li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <h4 class="font-semibold text-slate-700 mb-2 border-b pb-2">Pricing Details</h4>
                            ${pricingTable}
                        </div>
                        <div>
                            <h4 class="font-semibold text-slate-700 mb-2 border-b pb-2">Limitations & Risks</h4>
                            <ul class="list-disc list-inside space-y-1 text-slate-600 mt-2">
                                ${tool.limitations.map(l => `<li>${l}</li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <h4 class="font-semibold text-slate-700 mb-2 border-b pb-2">Integrations</h4>
                            <p class="text-slate-600 mt-2">${tool.integrations.join(', ')}</p>
                        </div>
                    </div>
                </div>
            `;
            toolDetailsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function showDomainGridAndHideDetail() {
            domainDetailView.classList.add('hidden');
            domainGridView.classList.remove('hidden');
        }

        backBtn.addEventListener('click', showDomainGridAndHideDetail);

        document.addEventListener('DOMContentLoaded', () => {
            renderDomainGrid();
        });

    </script>
</body>
</html>
